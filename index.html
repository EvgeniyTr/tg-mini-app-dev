     /**
 * 创建/升级数据库，并写入示例数据
 * @returns {Promise<void>}
 */
async function createAndWriteIDB() {
  return new Promise((resolve, reject) => {
    // 1. 打开/创建数据库
    // 参数1: 数据库名称
    // 参数2: 数据库版本（若要对结构进行更新，需要+1）
    const request = indexedDB.open('MyDatabase', 1);

    // 2. 数据库版本升级时触发
    request.onupgradeneeded = (event) => {
      const db = event.target.result;
      
      // 如果对象存储不存在，则创建对象存储
      // 第一个参数为对象存储名称，第二个参数为主键模式（Key Path）
      if (!db.objectStoreNames.contains('users')) {
        const objectStore = db.createObjectStore('users', {
          keyPath: 'id',         // 主键字段
          autoIncrement: true,   // 自动递增
        });
        
        // 可以为对象存储中的字段创建索引（可选）
        // objectStore.createIndex('nameIndex', 'name', { unique: false });
      }
    };

    // 3. 成功打开数据库
    request.onsuccess = (event) => {
      const db = event.target.result;

      // 开始一个读写事务，事务指定对象存储名称和访问模式
      const transaction = db.transaction(['users'], 'readwrite');
      const objectStore = transaction.objectStore('users');

      // 要写入的数据，可以是数组或单个对象
      const dataToInsert = [
        { name: 'Alice', age: 25 },
        { name: 'Bob', age: 30 },
      ];

      dataToInsert.forEach((item) => {
        const addRequest = objectStore.add(item);
        
        addRequest.onsuccess = () => {
          console.log('数据写入成功：', item);
        };
        addRequest.onerror = (err) => {
          console.error('数据写入失败：', err);
        };
      });

      // 事务完成时触发
      transaction.oncomplete = () => {
        console.log('数据全部写入完成');
        db.close();
        resolve();
      };

      // 事务出错时触发
      transaction.onerror = (err) => {
        console.error('事务失败：', err);
        reject(err);
      };
    };

    // 4. 打开数据库失败
    request.onerror = (err) => {
      console.error('打开数据库失败：', err);
      reject(err);
    };
  });
}

function doCreate() {

    // 调用示例
createAndWriteIDB()
  .then(() => {
    console.log('创建并写入 IDB 完成');
  })
  .catch((err) => {
    console.error('操作失败：', err);
  });
}
          // 获取按钮元素
